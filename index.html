<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-width">
  <link rel="stylesheet" href="stylesheet/sanitize.css">
  <link rel="stylesheet" href="stylesheet/style.css">
  <title>入会申し込み</title>
</head>

<body>
  <div class="content">
    <h1>入会申し込み</h1>
    <p>入会するには次のフォームに必要事項をご記入ください</p>
    <div class="control">
      <label for="mymail">メールアドレス <span>必須</span></label>
      <input id="mymail" type="email" name="mymail">
    </div> 
    <div class="control">
      <label for="password">パスワード <span>必須</span></label>
      <input id="password" type="password" name="password">
    </div>
    <div class="control">
      <button type="submit">登録する</button>
    </div>
 </div>
</body>

</html>
